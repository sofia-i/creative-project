<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Genre Search: Radio Station Finder</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel='stylesheet' href='/css/styles.css'/>
    <link rel='stylesheet' href='/css/genre-search.css'/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
  </head>
  <body>

    <div id="nbar-div"></div>

    <div class='content'>

      <div class='page-title'>
        <h1>Genre Search (by Area)</h1>
      </div>

      <div class='options'>
        <div class='user-select'>
          <div class='loc-select'>
            <h4>Select State:</h4>
    
            <div class="st-select wrapper">
              <select name="state-names" id="state-names">
                  <option value="States:">Select a State:</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Florida">Florida</option>
                <option value="Indiana">Indiana</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="New Jersey">New Jersey</option>
                <option value="New York">New York</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="South Dakota">South Dakota</option>
                <option value="Tennessee">Tennessee</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
              </select>
            </div>
          </div>
          <p><em><small>Note: using a subset of states that have better results from the database</small></em></p>
          <div class='loc-select'>
            <h4>Select Genre:</h4>
    
            <div class="gen-select wrapper">
              <select name="genre-names" id="genre-names">
                  <option name="Genres:">Select a Genre:</option>
                <option name="Pop">Pop</option>
                <option name="Classical">Classical</option>
                <option name="Country">Country</option>
                <option name="Alternative">Alternative</option>
                <option name="Rock">Rock</option>
              </select>
            </div>
          </div>
          <button id="submit" type="button">Submit</button>
          <div id="select-response"></div>
        </div>
        <div class='image'><img src='/images/usa-mauve.png'></div>
      </div>

      

      <img src='/images/dashed-line.png'/>

      <h4>Results: </h4>
      <div id='results'>
        
      </div>


    </div>

    <div class="footer">
      <div class='icon'><img src='/images/radio-logo.png'/></div>
      <div class='footer-item'><a href='https://github.com/sofia-i/creative-project'>Github</a></a></div>
    </div>

    <script src="/scripts/genre.js" type="text/javascript"></script>

    <script src="/scripts/navbar.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
