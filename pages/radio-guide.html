<!DOCTYPE html>

  <head>

    <meta charset='UTF-8'/>
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Radio Guide: Radio Station Finder</title>
    <link rel='stylesheet' href='/css/styles.css'/>
    <link rel='stylesheet' href='/css/radio-guide.css'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <div id="nbar-div"></div>

    <div class='page-title'>
      <h1>Radio Guides</h1>
    </div>


    <div class='content'>

      

      <div class='state-selection'>
        <h3>Select a state:</h3>
        <div class="selection">
          <div class="st-select wrapper">
            <select name="state-names" id="state-names">
                <option value="States:">Select a State:</option>
              <option value="Alabama">Alabama</option>
              <option value="Alaska">Alaska</option>
              <option value="Arizona">Arizona</option>
              <option value="Arkansas">Arkansas</option>
              <option value="California">California</option>
              <option value="Colorado">Colorado</option>
              <option value="Connecticut">Arkansas</option>
              <option value="Florida">Florida</option>
              <option value="Hawaii">Hawaii</option>
              <option value="Indiana">Indiana</option>
              <option value="Massachusetts">Massachusetts</option>
              <option value="Michigan">Michigan</option>
              <option value="Minnesota">Minnesota</option>
              <option value="Mississippi">Mississippi</option>
              <option value="New Jersey">New Jersey</option>
              <option value="New York">New York</option>
              <option value="Ohio">Ohio</option>
              <option value="Oklahoma">Oklahoma</option>
              <option value="Pennsylvania">Pennsylvania</option>
              <option value="South Dakota">South Dakota</option>
              <option value="Tennessee">Tennessee</option>
              <option value="Texas">Texas</option>
              <option value="Utah">Utah</option>
              <option value="Virginia">Virginia</option>
              <option value="Washington">Washington</option>
            </select>
          </div>
          <button id="submit" type="button">Submit</button>
        </div>
      </div>

      <div class='state-image'><img src='/images/headphones-pink.png'/></div>



    </div>
    <p><a href='/pages/radio-guides/illinois.html'><em>Example page for Illinois</em></a></p>



    <div class="footer">
      <div class='icon'><img src='/images/radio-logo.png'/></div>
      <div class='footer-item'><a href='https://github.com/sofia-i/creative-project'>Github</a></a></div>
    </div>

    <script src="/scripts/navbar.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
